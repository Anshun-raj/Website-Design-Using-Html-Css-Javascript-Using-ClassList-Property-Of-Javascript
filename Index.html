<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Project</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="nav">
            <img src="menu.png" class="menu">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"></button>
        </div>
        <div class="child">
            <div class="lamp-light">
                <img src="lamp.png" class="lamp">
                <img src="light.png" class="light" id="light">
            </div>
            <div>
                <h1>Latest <br>in Lighting</h1>
                <p>This is the first lamp from our company.we are making a huge collection<br> of modern lamps in all categories from home use to office use.</p>
                <a href="#" class="bar">Check All Collection</a>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function togglebtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>



</body>

</html>
